<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Weather Forecast</h1>
            <p>Get real-time weather information for any location</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                <button id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" 
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <main class="weather-content">
            <div class="weather-card" id="weather-card">
                <div class="location-info">
                    <h2 id="city-name">Search for a city</h2>
                    <p id="current-date">--</p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="weather-icon">
                            <img id="weather-icon" src="" alt="Weather Icon">
                        </div>
                        <div class="temperature">
                            <span id="temp-value">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                    </div>
                    
                    <div class="weather-desc">
                        <p id="weather-description">--</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Feels Like</span>
                        <span class="detail-value" id="feels-like">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="wind-speed">-- m/s</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <p>City not found. Please check the spelling and try again.</p>
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by OpenWeather API | Developed by Akshay N</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
